<html>
    <head>
        <title>Sharpen-HTML-Test</title>
        <style>
            div {
                width: 100%;
                text-align: left;
            }
            button {
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <h2>Original:</h2>
        <div id="native" data-tid="apple">
            <span>Apple</span>
            <h4>A very cool company!</h4>
        </div>
        <h2>Patch:</h2>
        <div id="patch" 
             onclick="alert(true);" 
             style="background-color: yellow;" 
             data-sid="google"> 
            <span style="font-size: 20px;">Google</span>
            <p>An amazing company!</p>
            <p style="color: red;">share: $1164.83</p>
        </div>
        <br />
        <button id="btn">DO PATCH</button>
    </body>
    <script>
        // fix loading path;
        var Module = {};
        Module["locateFile"] = function(wasmBinaryFile) {
            return "/dist/" + wasmBinaryFile
        }

        window.onload = function() {
            document.getElementById("btn").addEventListener("click", function() {
                // do DOM patch render with "Sharpen";
                Module['sharpen']['patch'](
                    document.getElementById("native"), 
                    document.getElementById("patch"));
            });
        }
    </script>
    <script async src="/dist/sharpen.min.js"></script>
</html>
