<html>
    <head>
        <title>Sharpen-HTML-Test</title>
        <style>
            div {
                width: 100%;
                text-align: left;
            }
            button {
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <h2>Original:</h2>
        <div id="native">
            <span>Apple</span>
        </div>
        <h2>Patch:</h2>
        <div id="patch" 
             onclick="alert(true);" 
             style="background-color: yellow;" 
             data-sid="google"> 
            <span style="font-size: 20px;">Google</span>
        </div>
        <br />
        <button id="btn">DO PATCH</button>
    </body>
    <script>
        // fix loading path;
        var Module = {};
        Module["locateFile"] = function(wasmBinaryFile) {
            return "/dist/" + wasmBinaryFile
        }

        window.onload = function() {
            let ref = document.getElementById("btn");
            // DOM;
            let natvieDOM = document.getElementById("native");
            let patchDOM = document.getElementById("patch");
            ref.addEventListener("click", function() {
                // do DOM patch with "Sharpen";
                Module['sharpen']['patch'](natvieDOM, patchDOM);
            });
        }
    </script>
    <script async  src="/dist/sharpen.min.js"></script>
</html>
